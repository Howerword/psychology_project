<section id="form" class="form" loading="lazy">
	<div class="container">
		<div class="form-wrapper">
			<h2 class="form-title">ЗВОРОТНIЙ ЗВ'ЯЗОК</h2>
			<form id="feedbackForm" class="form-forms">
				<div class="form-field">
					<label for="name">Ваше iм'я:</label>
					<input type="text" id="name" name="name" required />
				</div>
				<div class="form-field">
					<label for="name">Спосіб зв'язатися з Вами:</label>
					<input type="name" id="email" name="email" placeholder="Наприклад: Telegram, Facebook, Instagram або Електронна пошта" required />
				</div>
				<div class="form-field">
					<label for="message">Запит:</label>
					<textarea id="message" name="message" rows="5" placeholder="Коротко опишіть Ваш запит" required></textarea>
				</div>
				<button type="submit" class="btn form-btn">Надiслати</button>
			</form>
		</div>
	</div>
</section>
