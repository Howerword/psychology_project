<section id="form" class="form" aria-labelledby="form-title">
	<div class="container">
		<div class="form-wrapper">
			<h2 id="form-title" class="form-title">ЗВОРОТНIЙ ЗВ'ЯЗОК</h2>

			<form
				id="feedbackForm"
				class="form-forms"
				action="#"
				method="POST"
				novalidate
				autocomplete="on"
			>
				<div class="form-field">
					<label for="name">
						Ваше iм'я:
						<span class="visually-hidden">обов'язкове поле</span>
					</label>
					<input
						type="text"
						id="name"
						name="name"
						required
						minlength="2"
						maxlength="50"
						autocomplete="name"
						placeholder="Введіть ваше ім'я"
						aria-required="true"
					/>
				</div>

				<div class="form-field">
					<label for="email">
						Ваша адреса електронної пошти:
						<span class="visually-hidden">обов'язкове поле</span>
					</label>
					<input
						type="email"
						id="email"
						name="email"
						required
						autocomplete="email"
						placeholder="example@domain.com"
						pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
						aria-required="true"
					/>
				</div>

				<div class="form-field">
					<label for="message">
						Повiдомлення:
						<span class="visually-hidden">обов'язкове поле</span>
					</label>
					<textarea
						id="message"
						name="message"
						rows="5"
						required
						minlength="10"
						maxlength="500"
						placeholder="Введіть ваше повідомлення"
						aria-required="true"
					></textarea>
				</div>

				<button type="submit" class="btn form-btn" aria-label="Надіслати форму">
					Надiслати
				</button>
			</form>
		</div>
	</div>
</section>
